<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <thymeleaf th:replace="header :: header" />
</head>
<body>
<div class="container">
    <h2>Customer details</h2>
    <form th:object="${customer}" th:action="@{/customer}" method="post">
        <input id="id" type="hidden" th:field="*{id}">
        <input id="version" type="hidden" th:field="*{version}">
        <div class="form-group">
            <label for="inputFirstName">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="Enter First Name" th:field="*{firstName}">
        </div>
        <div class="form-group">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Enter Last Name" th:field="*{lastName}">
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email" th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="inputPhone">Phone number</label>
            <input type="number" class="form-control" id="inputPhone" placeholder="Enter Phone number" th:field="*{phone}">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
