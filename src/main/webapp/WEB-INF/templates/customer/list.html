<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="header :: header" />
</head>
<body>
<div class="container">
    <h2>Customer List</h2>
    <div th:if="${not #lists.isEmpty(customers)}">
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Show</th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.phone}"></td>
                <td><a th:href="${'/javabank/customer/' + customer.id}">View</a></td>
                <td><a th:href="${'/javabank/customer/delete/' + customer.id}">Delete</a></td>
                <td><a th:href="${'/javabank/customer/edit/' + customer.id}">Edit</a></td>
            </tr>
        </table>
        <a th:href="${'/javabank/customer/add'}">New customer</a>
    </div>
</div>
</body>
</html>
